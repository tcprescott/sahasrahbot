customizer:
  timed-ohko:
    forced_settings:
      item_placement: basic
      item:
        functionality: normal
      enemizer:
        enemy_damage: default
        enemy_health: default
        boss_shuffle: none
        enemy_shuffle: none
      custom:
        item.require.Lamp: False
    timerStart: [900, 1500]
    clock:
      GreenClock:
        value: [180, 300]
        pool: [12, 16]
      BlueClock:
        value: [300, 600]
        pool: [0, 2]
      RedClock:
        value: [-600, 300]
        pool: [0, 3]
  triforce-hunt:
    goal: [30, 60]
    pool: [30, 70]
    min_difference:
      0: 50
      10: 50
  eq:
    "PegasusBoots":
      True: 70
      False: 30
  custom:
    customPrizePacks:
      True: 50
      False: 50
    # item.require.Lamp is actually backwards (True enables dark room navigation)
    # if this is True, enemy_shuffle and enemy_damage are set to defaults
    item.require.Lamp:
      True: 5
      False: 95
    prize.shufflePendants:
      True: 95
      False: 5
    prize.shuffleCrystals:
      True: 95
      False: 5
    # any of these being in here will set dungeon_items to standard
    region.wildMaps:
      True: 50
      False: 50
    region.wildCompasses:
      True: 50
      False: 50
    region.wildKeys:
      True: 50
      False: 50
    region.wildBigKeys:
      True: 50
      False: 50
    # 0: nothing, 16: items outside their dungeons, 255: everything
    rom.freeItemText:
      0: 10
      16: 70
      255: 20
    rom.dungeonCount:
      "pickup": 50
      "off": 50
    rom.mapOnPickup:
      True: 50
      False: 50
    rom.timerMode:
      "countdown-ohko": 5
      "off": 95
    rom.rupeeBow:
      True: 10
      False: 90
    rom.genericKeys:
      True: 5
      False: 95
    spoil.BootsLocation:
      True: 70
      False: 30
